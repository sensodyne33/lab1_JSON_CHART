<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Fruits Distribution"
	},
	axisY: {
		title: "Quantity"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "Type of Fruit",
		dataPoints: [      
        { y: 20, label: "Apple" ,color:'red'},
           { y: 10, label: "Orange",color:'orange' },
           { y: 15, label: "Banana",color:'Yellow' },
           { y: 3, label: "kiwi",color:'Green' },
           { y: 5, label: "Blueberry",color:'blue' },
           { y: 8, label: "Grapes",color:'purple' }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
